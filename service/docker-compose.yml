version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-verification-service
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - EGG_SERVER_ENV=prod
      # PostgreSQL database configuration - connect to external database
      - POSTGRES_HOST=47.96.138.112
      - POSTGRES_PORT=15432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=EerwkVA@m-e9*CNW
      - POSTGRES_DATABASE=postgres
      # Alternative environment variable names (also supported)
      - PG_HOST=47.96.138.112
      - PG_PORT=15432
      - PG_USER=postgres
      - PG_PASSWORD=EerwkVA@m-e9*CNW
      - PG_DATABASE=postgres
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:7001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 5s
      start_period: 120s
      retries: 5
